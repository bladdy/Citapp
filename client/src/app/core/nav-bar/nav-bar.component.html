<header  class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3
    bg-white border-bottom fixed-top shadow-sm">
    <img src="/assets/images/logo1.png" alt="logo" class="logo" routerLink="/">
    <nav class="my-2 text-uppercase fs-4">
      <a class="p-2"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
      >Home</a>
      <a class="p-2" routerLinkActive="active" routerLink="/shop">Services</a>
      <a class="p-2" routerLinkActive="active" routerLink="/contact">Contact</a>

      <a class="p-2" routerLinkActive="active" routerLink="/test-error">Error</a>
      <a class="p-2" routerLinkActive="active" routerLink="/pricing">Pricing</a>
    </nav>

    <div class="d-flex align-items-center">
      <a *ngIf="false" class="position-relative">
        <i class="fa fa-calendar-check-o fa-2x me-5 text-dark"></i>
        <div class="cart-no bg-primary">5</div>
      </a>
      <a  *ngIf="false" class="position-relative">
        <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
        <div class="cart-no bg-primary">3</div>
      </a>
      <a  *ngIf="false" class="position-relative">
        <i class="fa fa-user fa-2x me-5 text-dark"></i>
        <div class="cart-no bg-primary">1</div>
      </a>
      <ng-container *ngIf="(accountService.currentUser$ | async)=== null">
        <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
        <a routerLink="/account/register" class="btn btn-outline-secondary me-2">Sing up</a>
      </ng-container>
      <ng-container *ngIf="accountService.currentUser$ | async as user">
        <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
            <a dropdownToggle class="dropdown-toggle">
                <strong>Welcome {{user.displayName}}</strong>
            </a>
            <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
                <li class="py-1">
                    <a routerLink="/basket" class="dropdown-item">
                        <i class="fa fa-comment me-2"></i>
                        <span class="badge rounded-pill text-bg-primary">9</span>
                        View Messages
                    </a>
                </li>
                <li class="py-1">
                    <a routerLink="/orders" class="dropdown-item">
                        <i class="fa fa-history me-2"></i>
                        <span class="badge rounded-pill text-bg-primary">9</span>
                        View Appointments
                    </a>
                </li>
                <div class="dropdown-divider"></div>
                <li class="py-1">
                    <a (click)="accountService.logout()" class="dropdown-item">
                        <i class="fa fa-sign-out me-2"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </ng-container>
    </div>

</header>
