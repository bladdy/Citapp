<div class="card h-100 shadow-sm" *ngIf="service">
  <img src="{{service.pictureUrl}}" alt="{{service.name}}" class="img-fluid bg-info"
  style="max-height: 185px;">
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">
        {{service.name}}
      </h6>
    </a>
    <span class="mb-2">{{service.price | currency}}</span>
    <div class="btn-group mt-auto">
      <button class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
      <button routerLink="/shop/{{service.id}}" class="btn btn-outline-secondary">View</button>
    </div>
  </div>
</div>
