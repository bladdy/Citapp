<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">Sort</h5>
      <select class="form-select mb-4"(change)="onSortSelected($event)">
        <option *ngFor="let s of sortOptions" [value]="s.value">
          {{s.name}}
        </option>
      </select>
      <h5 class="text-warning ms-3">Categories</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let c of categories"
        [class.active]="c.id=== citaAppParams.categoryId"
        (click)="onCategorySelected(c.id)"
        [value]="c.id">{{c.name}}</li>
      </ul>

    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-hearder
            [totalCount]="totalCount"
            [pageNumber]="citaAppParams.pageNumber"
            [pageSize]="citaAppParams.pageSize"
          >
        </app-paging-hearder>
        <div class="d-flex mt-2">
          <input  (keyup.enter)="onSearch()"type="text" placeholder="Search" class="form-control me-2" #search>
          <button (click)="onSearch()" class="btn btn-outline-primary mx-2"> Search</button>
          <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
        </div>
      </div>
      <div class="row row-cols-3 g-3 mb-4">
        <div class="col" *ngFor="let s of services">
          <app-service-item [service]="s"></app-service-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
          [totalCount]="totalCount"
          [pageSize]="citaAppParams.pageSize"
          (pageChanged)="onPageChanged($event)"
        ></app-pager>
      </div>
    </section>
  </div>
</div>
