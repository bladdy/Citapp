<header  class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3
    bg-white border-bottom fixed-top shadow-sm">
    <img src="/assets/images/logo1.png" alt="logo" class="logo">
    <nav class="my-2 text-uppercase fs-4">
      <a class="p-2 link-body-emphasis text-decoration-none" href="#">Home</a>
      <a class="p-2 link-body-emphasis text-decoration-none" href="#">Services</a>
      <a class="p-2 link-body-emphasis text-decoration-none" href="#">Contact</a>
      <a class="p-2 link-body-emphasis text-decoration-none" href="#">Pricing</a>
    </nav>

    <div class="d-flex align-items-center">
      <a *ngIf="false"lass="position-relative">
        <i class="fa fa-calendar-check-o fa-2x me-5 text-dark"></i>
        <div class="cart-no bg-primary">5</div>
      </a>
      <a  *ngIf="false" class="position-relative">
        <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
        <div class="cart-no bg-primary">3</div>
      </a>
      <a  *ngIf="false" class="position-relative">
        <i class="fa fa-user fa-2x me-5 text-dark"></i>
        <div class="cart-no bg-primary">1</div>
      </a>
      <a href="" class="btn btn-outline-secondary me-2">Login</a>
      <a href="" class="btn btn-outline-secondary me-2">Sing up</a>
    </div>

</header>
